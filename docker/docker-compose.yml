version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: vandaemon-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
    ports:
      - "5000:80"
    volumes:
      - api-data:/app/data
      - api-logs:/app/logs
    restart: unless-stopped
    networks:
      - vandaemon

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
    container_name: vandaemon-web
    ports:
      - "8080:80"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - vandaemon

volumes:
  api-data:
  api-logs:

networks:
  vandaemon:
    driver: bridge
