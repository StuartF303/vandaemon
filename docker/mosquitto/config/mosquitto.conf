# Mosquitto MQTT Broker Configuration for VanDaemon
# Documentation: https://mosquitto.org/man/mosquitto-conf-5.html

# ==============================================
# General Configuration
# ==============================================
# Persistence settings
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all
log_timestamp true
log_timestamp_format %Y-%m-%dT%H:%M:%S

# Connection settings
max_keepalive 60
max_connections -1
max_queued_messages 1000

# ==============================================
# Default Listener (MQTT)
# ==============================================
listener 1883
protocol mqtt

# Allow anonymous connections (for development)
# For production, set this to false and configure authentication
allow_anonymous true

# ==============================================
# WebSocket Listener
# ==============================================
listener 9001
protocol websockets

# ==============================================
# Security (Optional - uncomment for production)
# ==============================================
# Uncomment and configure for production use:

# Password file authentication
# password_file /mosquitto/config/passwd

# ACL (Access Control List)
# acl_file /mosquitto/config/acl.conf

# TLS/SSL Configuration
# cafile /mosquitto/config/ca.crt
# certfile /mosquitto/config/server.crt
# keyfile /mosquitto/config/server.key
# require_certificate false
# use_identity_as_username false

# ==============================================
# Message Size Limits
# ==============================================
message_size_limit 0

# ==============================================
# Retained Messages
# ==============================================
max_inflight_messages 20
max_queued_bytes 0

# ==============================================
# System Information
# ==============================================
# Publish system information to $SYS topics
# sys_interval 10

# ==============================================
# Bridge Configuration (Optional)
# ==============================================
# Use this to bridge to other MQTT brokers if needed
# connection bridge-name
# address remote-broker.example.com:1883
# topic vandaemon/# both 0
