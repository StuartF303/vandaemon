; PlatformIO Project Configuration File for VanDaemon LED Dimmer
; ESP32-based 8-channel PWM LED controller with MQTT integration
;
; Build profiles:
;   - 4ch: 4-channel variant
;   - 8ch: 8-channel variant (default)

[platformio]
default_envs = 8ch

[env]
; Common settings for all environments
platform = espressif32
board = esp32dev
framework = arduino

; Serial monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Build flags common to all variants
build_flags =
    -D CORE_DEBUG_LEVEL=3
    -D CONFIG_ARDUHAL_LOG_COLORS=1

; Library dependencies
lib_deps =
    adafruit/Adafruit NeoPixel @ ^1.12.0
    knolleary/PubSubClient @ ^2.8
    tzapu/WiFiManager @ ^2.0.16-rc.2
    bblanchon/ArduinoJson @ ^7.0.4

; OTA settings
upload_protocol = esptool
upload_speed = 921600

[env:4ch]
; 4-Channel LED Dimmer variant
build_flags =
    ${env.build_flags}
    -D NUM_CHANNELS=4
    -D BOARD_VARIANT=\"4CH\"

[env:8ch]
; 8-Channel LED Dimmer variant (default)
build_flags =
    ${env.build_flags}
    -D NUM_CHANNELS=8
    -D BOARD_VARIANT=\"8CH\"

[env:8ch-ota]
; 8-Channel with OTA updates enabled
build_flags =
    ${env:8ch.build_flags}
    -D ENABLE_OTA=1
upload_protocol = espota
upload_port = leddimmer.local
upload_flags =
    --auth=vandaemon
    --port=3232
